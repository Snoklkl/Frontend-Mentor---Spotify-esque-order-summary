<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotify Esque Order</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<div class="container">
        <div class="order">
            <div class="dancing-img">
            </div>
            <div class="text-container">
                <div class="summary">
                    Order Summary
                </div>
                <div class="description">
                    You can now listen to millions of songs, <br>
                    audiobooks, and podcasts on any device <br>
                    anywhere you like!
                </div>  
                <div class="pricing-row">
                    <div class="music-img" alt="Music Symbol"> </div>
                    <div> 
                        <div class="annual"> Annual Plan </div>
                        <div class="cost"> $59.99/year </div>
                    </div>  
                    <a href=" " class="change-link"> Change </a>   
                </div>  
                <button class="button-submit"> Proceed to Payment </button>
                <button class="button-decline"> Cancel Order </button>
            </div>

        </div>
    </div>
  </body>
</html>
